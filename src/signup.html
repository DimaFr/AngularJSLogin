<div class="login container" ng-controller="SignUpController as signupCtrl">
    <form role="form">
        <div class="form-group">
            <label for="usernameLbl">Username:</label>{{signupCtrl.user.username}}
            <input ng-model="signupCtrl.user.username" type="text" class="form-control" placeholder="Username..."/>
        </div>
        <div class="form-group">
            <label for="emailLbl">Email address:</label>
            <input ng-model="signupCtrl.user.email" type="email" class="form-control" placeholder="Enter email..."/>
        </div>
        <div class="form-group">
            <label for="passwordLbl">Password:</label>
            <input ng-model="signupCtrl.user.password" type="password" class="form-control"
                   placeholder="Enter password..."/>
        </div>
        <div class="form-group">
            <label for="confirmPasswordLbl">Confirm password:</label>{{signupCtrl.user.confirmPsw}}
            <input ng-model="signupCtrl.user.confirmPsw" ng-blur="signupCtrl.isSamePsw()" type="password"
                   class="form-control" placeholder="Confirm password..."/>
            <span class="help-block error" ng-show="true">Passwords does not match</span>
        </div>
        <div class="checkbox">
            <label>
                <input ng-model="signupCtrl.user.admin" type="checkbox"/>Admin priviliges. {{signupCtrl.user.admin}}
            </label>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="signupCtrl.signupUser()">Sign Up</button>
    </form>


</div>
