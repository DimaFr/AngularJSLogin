<div class="login container" ng-controller="SignInController as signinCtrl">
    <form role="form">
        <div class="form-group">
            <label for="usernameLbl">Username:</label>{{signinCtrl.user.username}}
            <input ng-model="signinCtrl.user.username" type="text" class="form-control" placeholder="Username..." />
        </div>
        <div class="form-group">
            <label for="passwordLbl">Password:</label>{{signinCtrl.user.password}}
            <input ng-model="signinCtrl.user.password" type="password" class="form-control" placeholder="Enter password..." />
        </div>
        <button type="submit" class="btn btn-success" ng-click="signinCtrl.signinUser()">Sign In</button>
    </form>
</div>
